<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./logo.svg" />
    <title>InternAtlas</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #f5f5f5;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="pdfFrame" src=""></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      if (file) {
        document.getElementById("pdfFrame").src = file;
      } else {
        document.body.innerHTML = "<p>No file specified.</p>";
      }
    </script>
  </body>
</html>
